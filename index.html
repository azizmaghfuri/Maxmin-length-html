<!DOCTYPE html>
<html lang="en">
<head>
  <title>Malasngoding.com - Membatasi Jumlah Karakter Input HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container mt-3">
  <h2>Malasngoding.com - Membatasi Jumlah Karakter Input HTML</h2>
  <form action="">
    <div class="mb-3 mt-3">
      <label>Password</label>
      <input type="password" minlength="3" maxlength="10" class="form-control" name="password">
    </div>
 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
 
</body>
</html>
